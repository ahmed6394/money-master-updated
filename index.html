<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind script  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom-css.css">
</head>
<body>
    <header>
        <h2 class="text-5xl text-center my-10 font-semibold text-cyan-900">Monthly Expence Calculator</h2>
    </header>
    <main>
        <section class="container mx-auto">
            <div class="md:grid md:grid-cols-2 gap-6 mx-auto lg-flex">
                <div>
                    <img src="images/monthly-payment.jpg" alt="">
                </div>
                <div class="bg-[#F8F8F8]">
                    <div>
                        <h3 class="text-2xl text-center my-6 font-semibold">Income</h3>
                        <div class="mx-auto grid place-content-center">
                            <div class="container mx-auto inline-flex">
                                <h4 class="mr-4">Income: </h4>
                                <input id="income-input" class="w-3/4 mb-4 px-2 bg-[#DCDCDC] rounded" type="text">
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-2xl text-center my-5 font-semibold">Expenses</h3>
                        <div class="mx-auto grid place-content-center">
                            <div class="container mx-auto inline-flex">
                                <h4 class="mr-4">Food: </h4>
                                <input id="food-expense" class="my-2 px-2 bg-[#DCDCDC] rounded" type="text">
                            </div>
                        </div>
                        <div class="mx-auto grid place-content-center">
                            <div class="container mx-auto inline-flex">
                                <h4 class="mr-4">Rent: </h4>
                                <input id="rent-expense" class="my-2 px-2 bg-[#DCDCDC] rounded" type="text">
                            </div>
                        </div>
                        <div class="mx-auto grid place-content-center">
                            <div class="container mx-auto inline-flex">
                                <h4 class="mr-4">Clothes: </h4>
                                <input id="clothes-expense" class="my-2 px-2 bg-[#DCDCDC] rounded" type="text">
                            </div>
                        </div>
                    </div>
                    <button id="calculate-btn" class="mx-auto my-5 px-4 py-2 bg-[#59A5FF] rounded text-white font-medium grid place-content-center rounded" >Calculate</button>
                    <h4 class="text-center my-2 font-semibold">Total Expenses: <span id="total-expenses"></span></h4>
                    <h4 class="text-center my-2 font-semibold">Balance: <span id="balance"></span></h4>
                    <div class="text-center">
                        <p class="my-2"> <span>Save:</span> <input id="save-input" class="px-2 bg-[#DCDCDC] rounded" type="text"> % <button id="save-btn" class="mx-auto px-2 bg-[#59A5FF] text-white font-medium rounded">Save</button></p>
                        <p class="my-2 font-semibold">Saving Amount: <span id="saving-amount"></span></p>
                        <p class="my-2 font-semibold">Remaining Balance: <span id="ramaining-balance"></span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
